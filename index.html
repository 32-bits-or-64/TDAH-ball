<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quantum Dark Ball v5.0</title>
    <link rel="stylesheet" href="https://github.com/32-bits-or-64/TDAH-ball/style.css">
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    
    <div id="game-container"></div>
    
    <div id="glow"></div>
    <div id="ui-container">
        <div class="glass-panel">
            <h3 id="ui-title">Física Avanzada</h3>
            <label id="lbl-lang">Idioma</label>
            <select id="langSelect"></select>
            
            <label id="lbl-gravity">Gravedad</label>
            <input type="range" id="gravityRange" min="-2" max="5" step="0.1" value="1">
            
            <label id="lbl-bounce">Restitución</label>
            <input type="range" id="bounceRange" min="0" max="1.5" step="0.01" value="0.9">
            
            <div class="stats"><span id="lbl-speed">Velocidad</span>: <span id="speedVal">0</span> m/s</div>
            <button id="resetBtn">Reiniciar</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://github.com/32-bits-or-64/TDAH-ball/script.js"></script>
</body>
</html>
