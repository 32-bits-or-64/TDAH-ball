<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Quantum Ball - Dark Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="bgCanvas"></canvas>
    <div id="game-container"></div>
    
    <div id="ui-container">
        <div class="glass-panel">
            <h3 id="ui-title">Sistema Físico</h3>
            <div class="control-group">
                <label id="lbl-lang">Idioma</label>
                <select id="langSelect"></select>
            </div>
            <div class="control-group">
                <label id="lbl-gravity">Gravedad</label>
                <input type="range" id="gravityRange" min="-2" max="5" step="0.1" value="1">
            </div>
            <div class="control-group">
                <label id="lbl-bounce">Restitución</label>
                <input type="range" id="bounceRange" min="0" max="1.5" step="0.01" value="0.8">
            </div>
            <div class="stats"><span id="lbl-speed">Velocidad</span>: <span id="speedVal">0</span> m/s</div>
            <button id="resetBtn">Reiniciar</button>
        </div>
    </div>
    <div id="glow"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
